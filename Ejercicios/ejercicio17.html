<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
        #p1 {
            border: 2px solid aqua;
            text-align: center;
            padding: 10px;
        }
        #p2 {
            border: 1px dashed green;
            border-radius: 6px;
            text-align: center;
            padding: 10px;
        }
        #p3 {
            border: 3px dotted blue;
            border-color: aliceblue blue green yellow;
            text-align: center;
            padding: 10px;
        }
        #p4 {
            border: 4px solid red;
            border-radius: 0px 20px ;
            text-align: center;
            padding: 10px;
        }
        #p5 {
            border: 7px solid tomato;
            border-top: none;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="p1">www.google.es</p>
    <p id="p2">Leonardo de Chabacier</p>
    <p id="p3">Sistemas microinformáticos y redes</p>
    <p id="p4">María</p>
    <p id="p5">Etiqueta</p>
</body>
</html>
