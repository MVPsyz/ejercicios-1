<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Horario</title>
    <style>
        h1 {
            border: 1px solid salmon;
            margin: auto;
            font-size: 32px;
            padding: 130px;
            background-color: salmon;
            box-shadow: 2px 3px rgba(0, 0, 0, 0.2);
        }
        table {
            border: 1px solid black; 
            text-align: center;
            border-collapse: collapse;
            font-size: small;
            width: 100%;
        }
        .fila {
            border: 1px solid black;
        }
        td, th {
            border: 1px solid;
            padding: 15px;
        }
        th {
            color: white;
        }
    </style>
</head>
<body>
        <h1 class="h1">Horario</h1>
        <br>
        <div style="margin: 0px 20px 0px 20px ;">
            <table class="table">
                <tr class="fila" style="background-color: salmon;">
                    <th><b>Lunedi</b></th>
                    <th><b>Martedi</b></th>
                    <th><b>Mercoledi</b></th>                    
                    <th><b>Giovedi</b></th>
                    <th><b>Venerdi</b></th>
                </tr>
                <tr class="fila">
                    <th>SR</th>
                    <th>SI</th>
                    <th>SOR</th>
                    <th>SR</th>
                    <th>AW</th>
                </tr>
                <tr>
                    <th colspan="5" class="fila" style="background-color: antiquewhite;">Recreo</th>
                </tr>
                <tr class="fila">
                    <th>SOR</th>
                    <th>AW</th>
                    <th>AW</th>
                    <th>EIE</th>
                    <th>SOR</th>
                </tr>
                <tr class="fila">
                    <th>SOR</th>
                    <th>AW</th>
                    <th>AW</th>
                    <th>EIE</th>
                    <th>SOR</th>
                </tr>
                <tr class="fila">
                    <th colspan="5" class="fila" style="background-color: antiquewhite;">Recreo</th>
                </tr>
                <tr class="fila">
                    <th>SI</th>
                    <th>SOR</th>
                    <th>EIE</th>
                    <th>SI</th>
                    <th>SR</th>
                </tr>
                <tr>
                    <th>SI</th>
                    <th>Inglés</th>
                    <th>Inglés</th>
                    <th>AW</th>
                    <th>SR</th>
                </tr>
            </table>
        </div>
</body>
</html>
