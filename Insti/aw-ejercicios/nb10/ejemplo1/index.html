<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, JavaScript</h1>
    <button onclick="console.log('Hello, world!')">Consola</button>
    <br>
    <br>
    <button onclick="window.alert('Hello, world!')">Alert</button>
    <br>
    <br>
    <button onclick="document.getElementById('texto').innerHTML ='Hello, world!'">innerHTML</button>
    <p id="texto"></p>
    <br>
    <br>
    <button onclick="document.getElementById('imagen').src='/images/goya-monstruos.jpg'">Goya</button>
    <button onclick="document.getElementById('imagen').src='/images/acher.jpg'">Acher</button>
    <br>
    <br>
    <img id="imagen" style="width: 240px;" alt="imagen">
    <br>
    <br>
    <button onclick="document.write('Hello, world!')">Document Write</button>
    <br>
    <br>
    <button onclick="document.write('<h1 style=&quot;color:red;&quot;>Hello, JavaScript!</h1>')">Document Write 2</button>
</body>
</html>
