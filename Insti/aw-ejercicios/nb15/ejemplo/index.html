<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            document.getElementById("resultado").innerText = num1 + " + " + num2 + " = " + (num1 + num2);
        }
    </script>
</head>
<body>
    <input type="number" name="num1" id="num1" onkeyup="sumar()" onchange="sumar()">
    <input type="number" name="num2" id="num2" onkeyup="sumar()" onchange="sumar()" >
    <p id="resultado"></p>

</body>
</html>
