<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        .borde{
            border: 3px solid darkblue;
            border-collapse: collapse;
        }

        .centrado{
            text-align: center;
        }

        .derecha{
            text-align: right;
        }

    </style>
</head>
<body>
    <table class="borde" style="width: 100%; height: 300px;" >
        <tr>
            <td class="borde"><img src="/images/nb7ej1_1.jpg" alt=""></td>
            <td class="borde centrado"><img src="/images/nb7ej1_2.jpg" alt=""></td>
            <td class="borde derecha"><img src="/images/nb7ej1_3.jpg" alt=""></td>
        </tr>
    </table>
</body>
</html>
