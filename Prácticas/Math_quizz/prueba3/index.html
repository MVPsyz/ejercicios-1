<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <div class="timer">
            <label for="time-left">Time Left</label>
            <input type="text" id="time-left" readonly>
        </div>
        <div class="quiz">
            <div class="question">
                <span id="num1">?</span> + <span id="num2">?</span> = 
                <input type="number" id="answer1">
            </div>
            <div class="question">
                <span id="num3">?</span> - <span id="num4">?</span> = 
                <input type="number" id="answer2">
            </div>
            <div class="question">
                <span id="num5">?</span> ร <span id="num6">?</span> = 
                <input type="number" id="answer3">
            </div>
            <div class="question">
                <span id="num7">?</span> รท <span id="num8">?</span> = 
                <input type="number" id="answer4">
            </div>
        </div>
        <button id="start-quiz">Start the quiz</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
