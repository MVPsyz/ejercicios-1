<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-ubuntu:link, .btn-ubuntu:visited{
            background-color: green;
            color: whitesmoke;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
            font-size: large;
            font-family:verdana;
            display: inline-block;
        }

        .btn-ubuntu:hover {
            background-color: rgb(5, 92, 5);
        }

        .btn-ubuntu:active{
            background-color: rgb(4, 68, 4);
        }

    </style>
</head>
<body>
    <h1>Ejemplo de links como botones</h1>
    <p>En este texto va un <a class="btn-ubuntu" href="https://chabacier.es">link</a></p>
</body>
</html>
