<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo.png'); /* Usa una imagen de fondo que tengas */
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
            padding: 20px;
        }
        .header img {
            width: 150px;
            margin: 20px 0;
        }
        .content h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .content h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .email-form {
            margin: 20px 0;
        }
        .email-form input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 60%;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .email-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="netflix-logo.png" alt="Netflix Logo"> <!-- Logo de Netflix -->
        </div>
        <div class="content">
            <h1>Películas y series sin límites y mucho más</h1>
            <h2>A partir de 6,99 €. Cancela cuando quieras.</h2>
            <div class="email-form">
                <input type="email" placeholder="Correo electrónico">
                <button>Empezar</button>
            </div>
        </div>
    </div>
</body>
</html>
