<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #7aebce;
            color: white;
            padding: 20px;
            text-align: left;
        }
        table {
            width: 90%;
            margin: auto ;
            border-collapse: collapse;
            ;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #7aebce;
            color: white;
        }
        .recreo {
            background-color: #e2f8f3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Horario</h1>
    </div>
    <div style="margin-top: 20px;">
        <table>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td>SR</td>
                <td>SI</td>
                <td>SOR</td>
                <td>SR</td>
                <td>AW</td>
            </tr>
            <tr>
                <td>SR</td>
                <td>SI</td>
                <td>SOR</td>
                <td>SR</td>
                <td>AW</td>
            </tr>
            <tr class="recreo">
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>SOR</td>
                <td>AW</td>
                <td>AW</td>
                <td>EIE</td>
                <td>SOR</td>
            </tr>
            <tr>
                <td>SOR</td>
                <td>AW</td>
                <td>AW</td>
                <td>EIE</td>
                <td>SOR</td>
            </tr>
            <tr class="recreo">
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>SI</td>
                <td>SOR</td>
                <td>EIE</td>
                <td>SI</td>
                <td>SR</td>
            </tr>
            <tr>
                <td>SI</td>
                <td>Inglés</td>
                <td>Inglés</td>
                <td>AW</td>
                <td>SR</td>
            </tr>
        </table>
    </div>
</body>
</html>
