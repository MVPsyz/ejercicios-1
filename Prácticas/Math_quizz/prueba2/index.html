<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Matemáticas</h1>
    <div class="timer-container">
        <label for="timer">Time Left</label>
        <input type="text" id="timer" value="30" readonly>
    </div>
    <div class="operation">
        <label for="suma">? + ? =</label>
        <input type="number" id="suma" onkeyup="checkAnswers()" onchange="checkAnswers()">
    </div>
    <div class="operation">
        <label for="resta">? - ? =</label>
        <input type="number" id="resta" onkeyup="checkAnswers()" onchange="checkAnswers()">
    </div>
    <div class="operation">
        <label for="producto">? × ? =</label>
        <input type="number" id="producto" onkeyup="checkAnswers()" onchange="checkAnswers()">
    </div>
    <div class="operation">
        <label for="division">? ÷ ? =</label>
        <input type="number" id="division" onkeyup="checkAnswers()" onchange="checkAnswers()">
    </div>
    <button onclick="start()">Start the quiz</button>
    <p id="resultado"></p>
    <script src="scripts.js"></script>
</body>
</html>
