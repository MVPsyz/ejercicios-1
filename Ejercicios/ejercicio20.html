<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .p {
            border: 2px solid black;
            width: 200px;
            margin: auto;
            padding: 3px 15px;
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <div class="p">
    <h3>Box Model</h3>
    <p>This is an example of CSS Box Model</p>
    </div>
</body>
</html>
