<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">

    <title>Posici√≥n de Bloques</title>
    <style>
         .bloque {
        padding: 15px;
        margin: 10px;
        background-color: darkblue;

    }
        .bloquerelativo {
        padding: 15px;
        margin: 10px;
        background-color: red;
        color: yellow;
        width:80px;
        text-align:center;
        position: relative;
        left: 125px;
        }

</head>
<body>
    <div class="bloque">Bloque 1</div>
    <div class="bloquerelativo">Bloque 2</div>
    <div class="bloque">Bloque 3</div>

    <div class="bloque">Bloque 5</div>

</body>
