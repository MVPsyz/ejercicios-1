<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo1 {
            background-color: black;
            width: 60px;
            height: 60px;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            left: 10px;
            top: 1px;
        }
        #circulo2 {
            background-color: black;
            width: 80px;
            height: 80px;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            left: 40px;
        }
        #rectángulo {
            background-color: black;
            width: 190px;
            height: 100px;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            bottom: 10px;
            position: relative;
            top: 97px;
            right: 145px;
        }
        #triángulo {
            width: 0px;
            height: 0px;
            border-top: 35px solid transparent;
            border-bottom: 35px solid transparent;
            border-right: 65px solid black;
            display: inline-block;
            position: relative;
            top: 85px;
            right: 150px;
        }
    </style>
</head>
<body>
    <h1>Cámara:</h1>
    <div id="circulo1"></div>
    <div id="circulo2"></div>
    <div id="rectángulo"></div>
    <div id="triángulo"></div>
</body>
</html>
