<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucles anidados</h1>
    <div style="font-size: 48px; color: red;" id="caja"></div>
    <script>
        let suma = 0;
        for (let i = 0; i < 10; i++) {

            for (let j = 0; j < 10; j++) {
                suma++;
            }
        }
        document.getElementById("caja").innerHTML = suma;
    </script>
</body>
</html>
