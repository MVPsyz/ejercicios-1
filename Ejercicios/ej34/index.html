<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Javascript!</title>
</head>
<body>
    <h1>Hello, Javascript</h1>
    <br>
    <button onclick="console.log('Hello, world!')">Consola</button>
    <br>
    <button onclick="window.alert('Hello, world!')">Alerta</button>
    <br>
    <button onclick="document.write('Hello, world!')">Document Write</button>
    <br>
    <button onclick="document.getElementById('texto').innerHTML ='Hello, world'">innerHTML</button>
    <p id="texto"></p>
    <br>
    <button onclick="document.getElementById('imagen').src='/Ejercicios/ej32/Imagesej32/goya.jpg'">Goya</button>
    <button onclick="document.getElementById('imagen').src='/Ejercicios/ej32/Imagesej32/goya-monstruos.jpg'">Goya-monstruos</button>
    <img id="imagen" style="width: 260px;" alt="imagen">
    <br>
    <br>
    <button onclick="document.write('Hello, world!')">Document Write</button>
    <br>
    <br>
    <button onclick="document.write('<h1 style=&quot;color:red;&quot;>Hello, JavaScript!</h1>')">Document Write</button>
      
</body>
</html>
